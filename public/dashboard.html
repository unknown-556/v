  <section class="profile">
    <div class="profile-pic center">
        <i class="fa-solid fa-user"></i>

</section>

<!-- Content -->
<div id="content">
    <div id="map" class="map">
        <div class="menu-trigger"></div>
    </div>
    <div class="destination-input">
        <input type="text" id="current-location" placeholder="Current Location" />
        <span class="material-symbols-outlined" id="pin">
            location_on
        </span>
        <br />
        <input type="text" id="destination-input" placeholder="Enter destination" />
        <span class="material-symbols-outlined" id="target">
            my_location
        </span>
        <!-- Other input elements or buttons can be added here -->
    </div>

    <!-- Location history section -->
    <section class="location-history">
        <div class="section-heading">
            <h2>
                <p class="history-tab">RIDAL <span>History</span></p>
            </h2>
        </div>

        <!-- Content of location history here -->
        <div class="history-container">

        </div>
    </section>
  </div>
