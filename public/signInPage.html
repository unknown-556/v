<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="/SignInPage.css">
</head>
<body class="center">
  <div class="container">
    <div class="form-header">
      <h2>RIDAL <br>
        <span>Login</span>
      </h2>
    </div>
    <div class="form-container center">
      <form id="signin-form" class="form" action="/log_in" method="post">
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone.No" required> <br>
        <input type="password" name="password" id="password" placeholder="Password" minlength="6" required><br>
        <div class="button-container center">
          <button type="submit" onclick="signIn()">Login</button><br>
          <p><a href="#">Forgot Password?</a></p>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal for displaying messages -->
  <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">Ã—</span>
        <p id="modal-message"></p>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
